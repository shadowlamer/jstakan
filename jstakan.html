<script language="JavaScript">

  var st=new Array();

  var cx=2;
  var cy=0;

  speed=500;

  pause=0;

  color=["black","red","green","yellow","blue","magenta","cyan","white"];

  score=0;
  localscore=0;

//blocks
  fig0=[];
  fig0[0]=[0,1,0,0];
  fig0[1]=[0,1,0,0];
  fig0[2]=[0,1,0,0];
  fig0[3]=[0,1,0,0];

  fig1=[];
  fig1[0]=[0,0,0,0];
  fig1[1]=[0,0,2,0];
  fig1[2]=[0,2,2,2];
  fig1[3]=[0,0,0,0];

  fig2=[];
  fig2[0]=[0,0,0,0];
  fig2[1]=[0,0,3,3];
  fig2[2]=[0,3,3,0];
  fig2[3]=[0,0,0,0];

  fig3=[];
  fig3[0]=[0,0,0,0];
  fig3[1]=[0,4,4,0];
  fig3[2]=[0,0,4,4];
  fig3[3]=[0,0,0,0];

  fig4=[];
  fig4[0]=[0,0,0,0];
  fig4[1]=[0,5,5,0];
  fig4[2]=[0,5,5,0];
  fig4[3]=[0,0,0,0];

  fig5=[];
  fig5[0]=[0,0,0,0];
  fig5[1]=[0,6,6,0];
  fig5[2]=[0,6,0,0];
  fig5[3]=[0,6,0,0];

  fig6=[];

  fig6[1]=[0,7,7,0];
  fig6[2]=[0,0,7,0];
  fig6[3]=[0,0,7,0];

  figx=[];
  figx[0]=[];
  figx[1]=[];
  figx[2]=[];
  figx[3]=[];

  fig=fig1;
  next=Math.round(Math.random()*6);
  fignext=eval("fig"+next);
  
  function clear() {
    for (j=0;j<20;j++) {
      for (i=0;i<10;i++) { 
        st[j][i]=0;
      }
    }
  }

  function init() {
    document.onkeypress=keypress;
//createÑ‹ an array for the glass
    for (j=0;j<20;j++)  
      if(st[j]==null)
        st[j]=new Array();
  clear();    
//shows "next" block
  for (l=0;l<4;l++) {
    for (k=0;k<4;k++) {
      document.getElementById("n"+l+k).style.background=color[fignext[l][k]]; 
    }
  }
//blocks rendering and falling
    redraw();
    falling();
  }

  function check(x,y,f)
  {
    flag=0;
    for (j=0;j<4;j++) {
      for (i=0;i<4;i++) {
        if (f[j][i]) {
          if (j+y<0 || j+y>19 || i+x>9 || st[j+y][i+x]!=0) {
            flag=1;
          }
        }
      }
    }
    return(flag);
  }

//removes lines
  function scroll(a) {
    for (j=a;j>1;j--) {
      for (i=0;i<10;i++) { 
        st[j][i]=st[j-1][i];
      }
    }    
  }

  function fix()
  {
    for (j=0;j<4;j++) {
      for (i=0;i<4;i++) {
        if (fig[j][i]!=0 && j+cy<20) {
          st[j+cy][i+cx]=fig[j][i];
        }
      }
    }
  }

  function falling () {
    setTimeout('falling()',speed);
    if (!pause) fall();
  }

  function fall() {
    if (check(cx,cy+1,fig)) {
      fix();
      cy=0;
      cx=2;
      fig=eval("fig"+next);
      if (check(cx,cy,fig)){
        alert("Game Over");
        clear();
        cx=2;
        cy=0;
        speed=500;
        score=0;
        localscore=0;
      }
      next=Math.round(Math.random()*6);
      fignext=eval("fig"+next);
      for (l=0;l<4;l++) {
        for (k=0;k<4;k++) {
          document.getElementById("n"+l+k).style.background=color[fignext[k][l]]; 
        }
      }
    }
    cy++;
//checks line fullness
  localscore=0;
    for (j=0;j<20;j++) {
      flag=0;
      for (i=0;i<10;i++) {
        if (st[j][i]==0) {
          flag=1;
        }
      }
      if (!flag)
      { 
        scroll(j);
        localscore*=2;
        localscore+=100;
      }
    }
  score+=localscore;
  speed=500-(score/50);
  document.getElementById("scor").innerHTML=score;
  document.getElementById("sped").innerHTML=speed+" ms";
  }

  function rot() {
    for (j=0;j<4;j++) {
      for (i=0;i<4;i++) {
        figx[j][i]=fig[i][3-j];
      }
    }
    if (!check(cx,cy,figx)) {
      for (j=0;j<4;j++) {
        for (i=0;i<4;i++) {
          fig[i][j]=figx[i][j];
        }
      }
    }
  }

  function redraw() {
    setTimeout('redraw()',50);

    for (j=0;j<20;j++) {
      for (i=0;i<10;i++) {
          document.getElementById("cl"+j+i).style.background=color[st[j][i]]; 
      }
    }

    for (j=0;j<4;j++) {
      for (i=0;i<4;i++) {
        if (fig[j][i]!=0) {
          document.getElementById("cl"+(j+cy)+(i+cx)).style.background=color[fig[j][i]]; 
        }
      }
    }
  }

  function keypress(e) {
    if(window.event)
      key=window.event.keyCode;
    else
      key=e.which;
//    alert(key);
    switch(key) {
      case 97:  if (!pause && !check(cx-1,cy,fig)) cx--;
                break;
      case 100: if (!pause && !check(cx+1,cy,fig)) cx++;
                break;
      case 115: if (!pause) fall();
                break;
      case 32:  if (!pause) rot();
                break;
//cheat
      case 76:  next=0;
      		fignext=eval("fig"+next);
      		for (l=0;l<4;l++) {
        	  for (k=0;k<4;k++) {
          	    document.getElementById("n"+l+k).style.background=color[fignext[k][l]]; 
        	  }
      		}
                break;   
      case 112: pause=!pause;
                break;   
    }
  }
</script>
